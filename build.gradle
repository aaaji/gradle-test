apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse'
apply plugin: 'eclipse-wtp'

sourceCompatibility = 1.6
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
	def springVersion = "4.0.1.RELEASE"
    compile "org.springframework:spring-context:${springVersion}"
    compile "org.springframework:spring-webmvc:${springVersion}"
    compile "org.springframework.security:spring-security-web:4.0.1.RELEASE"
    compile "org.springframework.security:spring-security-config:4.0.1.RELEASE"
	
    compile "commons-collections:commons-collections:3.2"
    
    providedCompile "javax.servlet:servlet-api:2.5"
    providedCompile "javax.servlet.jsp:jsp-api:2.1"
    
    testCompile "junit:junit:4.+"
    testCompile "org.springframework:spring-test:${springVersion}"
}

test {
    systemProperties 'property': 'value2'
}

task hijh{
	println "xxx - "
}
